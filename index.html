<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Airlines!!</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <section class="header">
            <label>PUERTO RICO AIRLINES</label>
            <button class="tButton">HOME</button>
            <button class="tButton">FLIGHTS</button>
            <button class="tButton">SUPPORT</button>
            <button class="tButton">LOGIN</button>
        </section>

        <section>
            <KendraL>
                <pre class="KendraTitle">Flights</pre>
                <div name="aThing">
                    <br>Come check out or sweet flights!<br>Direct flights available daily!<br><br>
                </div>
                <button class="bButton">Let's go</button>
            </KendraL>

            <KendraM>
                <pre class="KendraTitle">Group Trips</pre><br>
                We offer great group rates! For<br>
                families with 4 members to huge<br>
                gatherings with 50+!<br>
                <button class="bButton">Group Rates</button>
            </KendraM>

            <KendraR>
                <pre class="KendraTitle">Discount Flights</pre><br>
                Discount flights available for<br>
                individuals! Single chair filler tickets<br>
                for low rates!<br>
                <button class="bButton">Jump in</button>
            </KendraR>

            <button class="bButton">Learn More</button>
        </section>
    </body>
</html>
